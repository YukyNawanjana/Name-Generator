<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        .list {
            list-style: none;
            width: 80%;
            text-align: center;
            margin: 0 auto;
            padding: 20px;
        }
        .list li:last-child{
            margin:0;
        }
        #loading{
            display: none;
           
        }
    </style>
  
</head>

<body>
    <div class="container mt-5">
      
        <h1 class="display-5 text-primary text-center mb-3">Generate Names</h1>
        <div class="row">
            <div class="col-md-7">
                <form id="generate-names">
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="country">Filter By Country:</label>
                        <select id="country" class="form-control"></select>
                      </div>
                      <div class="form-group col-md-12">
                        <label for="inputState">Gender</label>
                        <select id="genre" class="form-control">
                            <option value=''>Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                      </div>
                      <div class="form-group col-md-12">
                        <label for="quantity">Number of names to generate</label>
                        <input type="number" class="form-control" id="quantity" >
                      </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Generate</button>
        
                  </form>
            </div>
            <div class="col-md-5 mt-5">
                <div id="loading" class="row justify-content-center">
                    <div class="spinner-grow text-primary ml-2"></div>
                    <div class="spinner-grow text-success ml-2"></div>
                    <div class="spinner-grow text-warning ml-2"></div>
                    <div class="spinner-grow text-danger ml-2"></div>
                </div>
                <div id="result">
                    
                </div>
            </div>
        </div>
    </div>
    
   
    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
